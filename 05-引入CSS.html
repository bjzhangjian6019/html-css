<!DOCTYPE html>
<html>
<head>
	<title>引入CSS的方式</title>
	<meta charset="utf-8">

	<style type="text/css">
		
		span{
			border: 2px solid green;
			font-size: 30px;
			font-weight: bolder;
		}

	</style>

	<!-- 第三种方式 -->
	<link rel="stylesheet" type="text/css" href="demo.css">
	
</head>
<body>

	<!-- 
			1.通过标签上的style属性给div设置样式 
			边框:2px solid red 
			字体大小:26px
			背景颜色为:pink
		-->
		<!-- 2.通过style标签给span设置样式如下： 
			边框: 2px solid green
			字体大小: 30px
			字体加粗
		-->
		<!-- 3.通过link标签引入外部的css文件，样式如下： 
			边框: 2px solid blue;
			字体颜色:red
			字体设置为华文琥珀
			设置首行文本缩进50px
		-->



	<h1>引入CSS的方式。</h1>
	<div style="border: 2px solid red;font-size: 26px;background: pink;">
		这是一个div。
	</div>
	<span>span1111</span>
	<span>span2222</span>
	<span>span3333</span>

	<p>p1111</p>
	<p>p2222</p>
	<p>p3333</p>

</body>
</html>
