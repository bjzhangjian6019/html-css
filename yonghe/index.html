<!DOCTYPE html>

	<title>永和大王后台系统</title>
	<meta charset="utf-8">

<!--frameset：框架集合，框架在这里指的是窗口。
		rows="x,x,x":三行加起来的百分比是100%就可以。 
		x,x 两行加起来的百分比。
		frameborder:设置框架/、窗口是否有边框。0表示没有边框。
		默认是1，有边框。
	-->
	<frameset rows="14%,86%" frameborder="0">
		<frame src="_top.html"></frame>
		<!--左边180px，*代表剩余的-->
		<frameset cols="180px, *">
			<frame src="_left.html"></frame>
			<frame src="_right.html"></frame>
		</frameset>
	</frameset>
<body>
	

</body>
</html>
